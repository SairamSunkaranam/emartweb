

#build Workflow

name: webstore-build

on:
   workflow_dispatch:

jobs:
     build:
           name: 'Build and publish our app'
           runs-on: ubuntu-latest

           steps:
               - name: Checkout
                 uses: actions/checkout@v4.2.2

               - name: restore
                 run: dotnet restore

               - name: build
                 run: dotnet build --configuration release

               - name: publish
                 run: dotnet publish --configuration publish
